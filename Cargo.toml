[package]
authors = ["RSS Blue", "Dovydas Joksas"]
categories = ["parsing"]
description = "A Rust crate for working with imperfect feeds of podcasts."
edition = "2021"
keywords = ["podcast", "rss", "xml"]
license = "MIT OR Apache-2.0"
name = "badpod"
readme = "README.md"
repository = "https://github.com/rssblue/badpod"
version = "0.7.2"

[dependencies]
chrono = "0.4.26"
regex = "1.8.4"
roxmltree = "0.18.0"
strum = "0.24.1"
strum_macros = "0.24.3"
time = { version = "0.3.21" }
url = "2.4.0"

[dev-dependencies]
log = "0.4.18"
pretty_assertions = "1.3.0"
reqwest = { version = "0.11.18", features = ["blocking"] }

[lib]
doctest = false
