[package]
authors = ["RSS Blue", "Dovydas Joksas"]
categories = ["parsing"]
description = "A Rust crate for working with imperfect feeds of podcasts."
edition = "2021"
keywords = ["podcast", "rss", "xml"]
license = "MIT OR Apache-2.0"
name = "badpod"
readme = "README.md"
repository = "https://github.com/rssblue/badpod"
version = "0.7.1"

[dependencies]
chrono = "0.4.24"
regex = "1.7.3"
roxmltree = "0.18.0"
strum = "0.24.1"
strum_macros = "0.24.3"
time = { version = "0.3.20" }
url = "2.3.1"

[dev-dependencies]
log = "0.4.17"
pretty_assertions = "1.3.0"
reqwest = { version = "0.11.16", features = ["blocking"] }

[lib]
doctest = false
