[package]
authors = ["RSS Blue", "Dovydas Joksas"]
categories = ["parsing"]
description = "A Rust crate for working with imperfect feeds of podcasts."
edition = "2021"
keywords = ["podcast", "rss", "xml"]
license = "MIT OR Apache-2.0"
name = "badpod"
readme = "README.md"
repository = "https://github.com/rssblue/badpod"
version = "0.7.3"

[dependencies]
chrono = "0.4.31"
regex = "1.10.2"
roxmltree = "0.19.0"
strum = "0.25.0"
strum_macros = "0.25.3"
time = { version = "0.3.30" }
url = "2.5.0"

[dev-dependencies]
log = "0.4.20"
pretty_assertions = "1.4.0"
reqwest = { version = "0.11.22", features = ["blocking"] }

[lib]
doctest = false
